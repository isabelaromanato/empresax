<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Clientes</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="first_name"><strong>Nome</strong></label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="last_name"><strong>Sobrenome</strong></label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
            </fieldset> 

            <!-- Campo de email -->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo do gênero -->
            <div class="campo">
                <label><strong>Sexo</strong></label>
                <label>
                    <input type="radio" name="gender" value="gender" checked>Female
                </label>
                <label>
                    <input type="radio" name="gender" value="gender">Male
                </label>
                <label>
                    <input type="radio" name="gender" value="gender">Other
                </label>
            </div>

             <!-- Campo do IP -->
            <div class="campo">
                <label for="ip_address"><strong>Endereço IP</strong></label>
                <input type="text" name="ip_address" id="ip_address" required>
            </div>

             <!-- Campo do país -->
            <div class="campo">
                <label for="country"><strong>Pais</strong></label>
                <input type="text" name="country" id="country" required>
            </div>
        </fieldset> 

         <!-- Campo do departamento -->
        <div class="campo">
            <label for="department"><strong>Departamento</strong></label>
            <input type="text" name="department" id="department" required>
        </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
